<div class="container mt-4">
  <br>
    <h2 class="title">Add new Blog</h2>
    <form [formGroup]="addPostForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title : </label>
        <input type="text" id="title" formControlName="title" class="form-control" />
      </div>
  <br>
      <div class="form-group">
        <label for="shortDescription">Tag : </label>
        <textarea id="shortDescription" formControlName="shortDescription" class="form-control" rows="2"></textarea>
      </div>
  <br>
      <div class="form-group">
        <label for="content">Content : </label>
        <textarea id="content" formControlName="content" class="form-control" rows="8"></textarea>
      </div>
  <br>
      <div class="form-group">
        <label for="featuredImage">Image : </label>
        
        <input type="file" id="featuredImage" (change)="onFileChange($event)" class="form-control" />
        <img *ngIf="imagePreview" [src]="imagePreview" alt="Selected Image" class="img-preview" />
      </div>
  
      <div class="form-group">
        <label for="author"></label>
        <input type="text" id="author" formControlName="author" class="form-control" />
      </div>
      
      <div class="form-group">
        <label for="author"></label>
        <input type="text" id="userEmail" formControlName="userEmail" class="form-control" />
      </div>
      <button type="submit" class="btn-primary" [disabled]="addPostForm.invalid">Add Post</button>
    
      
    </form>
  </div>
